<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Compra</title>
    <link rel="stylesheet" href="css/stylecompra.css">
    <script>
        function calcularTotal() {
            const precio = 2000;
            const cantidad = document.getElementById('cantidad').value;
            const total = precio * cantidad;
            document.getElementById('total').textContent = total;

        }
    </script>
</head>
<body>
    <div class="purchase-container">
        <h2>Simulación de Compra</h2>
        <form oninput="calcularTotal()">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="numerotarjeta">Número de tarjeta:</label>
            <input type="number" id="tarjeta" name="numero tarjeta" required>
            <label for="cvv">cvv:</label>
            <input type="password" id="cvv" name="cvv" required>
            <p>Total: $<span id="total">0</span></p>
            <a href="validacioncompra.html" target="_blank">
                <button type="button">Comprar</button>
            </a>
            
        </form>
    </div>
</body>
</html>
